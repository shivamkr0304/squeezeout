<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="boxicons-master/css/boxicons.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>

</head>
<body>
   <div class="box">
    <div class="container">

        <div class="top">
            <span>Have an account?</span>
            <header>Login</header>
        </div>

        <div class="input-field">
            <input type="text" class="input" placeholder="Username" id="user" required>
            <i class='bx bx-user' ></i>
        </div>

        <div class="input-field">
            <input type="Password" class="input" placeholder="Password" id="password">
            <i class='bx bx-lock-alt'></i>
        </div>

        <div class="input-field">
            <select id="sem">
                <option value="Semester">Select Semester</option>
                <option value="Semester">1st Sem</option>
                <option value="Semester">2nd Sem</option>
                <option value="Semester">3rd Sem</option>
                <option value="Semester">4th Sem</option>
                <option value="Semester">5th Sem</option>
                <option value="Semester">6th Sem</option>
                <option value="Semester">7th Sem</option>
                <option value="Semester">8th Sem</option>
            </select>
            <i class='bx bxs-institution'></i>
        </div>

        <div class="input-field">
            <input type="text" class="input" placeholder="Branch" id="">
            <i class='bx bx-book'></i>
        </div>
        <div class="input-field">
            <input type="submit" class="submit" value="Login" id="" onclick="auth(event)">
        </div>

        <div class="two-col">
            <div class="one">
               <input type="checkbox" name="" id="check">
               <label for="check"> Remember Me</label>
            </div>
            <div class="two">
                <label><a href="#">Forgot password?</a></label>
            </div>
        </div>
    </div>
</div>  
</body>

<script>
    function auth(event){
        event.preventDefault();
        var user=document.getElementById("user").value;
        var password=document.getElementById("password").value;
        if(user === "2005044" && password === "2005044"){
            window.location.replace("feedback.html");
        } else{
            alert("Invalid information");
            return;
        }
        }
</script>
</html>
